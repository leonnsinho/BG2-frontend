<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#EBA500" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BG2" />
    <title>BG2 - Sistema de Gest√£o</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
              
              // Verificar atualiza√ß√µes imediatamente
              registration.update();
              
              // Verificar atualiza√ß√µes periodicamente
              setInterval(() => {
                console.log('üîÑ Verificando atualiza√ß√µes do SW...');
                registration.update();
              }, 60 * 1000); // A cada 1 minuto
              
              // Listener para quando uma atualiza√ß√£o for encontrada
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üÜï Nova vers√£o do SW encontrada!');
                
                newWorker.addEventListener('statechange', () => {
                  console.log('üìä SW State:', newWorker.state);
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('‚úÖ Nova vers√£o instalada e pronta!');
                  }
                });
              });
            })
            .catch((error) => {
              console.log('‚ùå Falha ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
