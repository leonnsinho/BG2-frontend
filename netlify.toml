[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA Redirect Rules - Multiple approaches for maximum compatibility
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Specific redirects for known routes (optional, for better SEO)
[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/dashboard" 
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/invite"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/settings"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/system-test"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/accept-invite"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

# Headers para seguran√ßa e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
